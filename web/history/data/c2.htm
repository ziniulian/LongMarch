			<p class="title">1936年6月6日，张国焘被迫宣布取消他另立的“中央”。红2、6军团（后奉命与红32军合编为红二方面军）与红四方面军会师后，经中共中央批准成立中共中央西北局。西北局多次开会研究北上问题，在朱德、刘伯承、任弼时、贺龙、关向应等力争下，红二、四方面军决定共同北上，同中央和红一方面军会合。</p>
			<img src="img/c2.jpg"/>
			<p>图为《回师北上》（油画 何孔德、张文源作）。</p>
